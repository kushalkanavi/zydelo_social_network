{% extends "base.html" %}

{% block content %}{% load static %}

<center>
    <div class="container" style="margin-top: 5%;">
        <h1>User Posts</h1>
        <br>
        <br>
        <button class="btn btn-primary" onclick="location.href = '/network/index'">Back</button>
        <button class="btn btn-primary" onclick="location.href = '/network/createPosts'">Create Post</button>
        <br>
        <br>
        <table class="table" style="text-align: center;">
            <thead>
            </thead>
            <tbody>
              {% for e in data_list %}
              <tr>
                <td>
                  <h4> Title : {{ e.Title }} </h4>
                  <br>  <h4> Description : {{ e.Description }} </h4>
                </td>
                <td><img src="{% static e.Image %}" alt=""></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        <!-- {% for e in data_list %}
            <h4> {{ e.Title }} </h4>
            <h4> {{ e.Description }} </h4>
            <img src="{% static e.Image %}" alt="">
        {% endfor %} -->
        <!-- <img src="{% static 'sample_1.jpg' %}" alt=""> -->
    </div>
</center>

{% endblock content %}
