{% extends "base.html" %}

{% block content %}{% load static %}
<center>
<div class="container" style="margin-top: 15%;">
    <h1>Login Page</h1>
    <br>
    <br>
    <br>
    <br>
    <div class="container" style="width: 40%;">
        <form id="register-form" name="register-form" class="nobottommargin" action="/network/login/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col_half">
              <label for="register-form-name">UserName:</label>
              <input type="text" name="user" placeholder="username" class="form-control" />
              <br>
              <br>
              <br>
              <label for="register-form-name">Password:</label>
              <input type="password" name="pass" placeholder="password" class="form-control" />
              <br>
              <br>
              <br>
              <input class="btn btn-primary" type="submit" value="Submit" />
            </div>
      </form>
      <br>
      <br>
      <br>
      {% if message %}
      <h5 style="color: #FF0000;">{{ message }}</h5>
      {% endif %}
      <h4>If User is not registered</h4><button class="btn btn-primary" onclick="location.href = '/network/register'">Register</button>
    </div>
</div>
</center>
{% endblock content %}
