{% extends "base.html" %}

{% block content %}{% load static %}

<center>
    <div class="container" style="margin-top: 5%;">
        <h1>Create Your Posts Here</h1>
        <br>
        <button class="btn btn-primary" onclick="location.href = '/network/myPosts'">Back</button>
        <br>
        <br>
        <div class="container" style="width: 40%;">
            <form id="register-form" name="register-form" class="nobottommargin" action="/network/createPosts/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col_half">
                  <label for="register-form-name">Title:</label>
                  <input type="text" name="title" placeholder="Type Post Title" class="form-control" />
                  <br>
                  <br>
                  <br>
                  <label for="register-form-name">Description:</label>
                  <input type="text" name="description" placeholder="Type Post Descrition" class="form-control" />
                  <br>
                  <br>
                  <br>
                  <label for="register-form-name">Image Upload:</label>
                  <input type="file" name="imageUpload" id="fileToUpload">
                  <br>
                  <br>
                  <br>
                  <input class="btn btn-primary" type="submit" value="Submit" />
                </div>
          </form>
        </div>
    </div>
</center>

{% endblock content %}
